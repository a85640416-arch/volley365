<!doctype html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Volley365｜排球品牌・預約平台與工具開發</title>
  <meta name="description" content="Volley365 是專注排球生態的品牌，提供球隊／教練／活動的預約排程平台，並開發相關應用工具與數位解決方案。" />
  <meta property="og:title" content="Volley365｜排球品牌・預約平台與工具開發" />
  <meta property="og:description" content="專注排球生態的預約平台與工具開發。" />
  <meta property="og:image" content="https://dummyimage.com/1200x630/111827/f8fafc&text=Volley365" />
  <meta property="og:locale" content="zh_TW" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    body {margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans TC",sans-serif;background:#0b1220;color:#e2e8f0}
    .container{max-width:960px;margin:0 auto;padding:20px}
    header,footer{background:#0f172a;padding:16px}
    h1,h2,h3{margin:12px 0}
    .card{background:#111827;border:1px solid #334155;border-radius:12px;padding:20px;margin-bottom:20px}
    a{color:#22d3ee;text-decoration:none}
    a:hover{text-decoration:underline}
    .note{font-size:13px;color:#94a3b8}
    .input{width:100%;margin-top:6px;background:#0b1220;border:1px solid #334155;border-radius:6px;padding:10px;color:#e2e8f0}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Volley365</h1>
      <p>排球品牌｜預約平台｜工具開發</p>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>我們的使命</h2>
      <p>Volley365 長期深耕台灣排球圈，打造預約平台與應用工具，讓球隊、教練與球迷的參與體驗更順暢。</p>
    </section>

    <section class="card">
      <h2>聯絡我們</h2>
      <form onsubmit="return handleSubmit(event)">
        <label>姓名<br/><input class="input" type="text" name="name" required></label><br><br>
        <label>Email<br/><input class="input" type="email" name="email" required></label><br><br>
        <label>需求簡述<br/><textarea class="input" name="message" rows="4"></textarea></label><br><br>
        <button type="submit">送出需求</button>
      </form>
      <p class="note">或來信：hello@volley365.tw</p>
    </section>

    <section class="card">
      <h2>公司資訊</h2>
      <ul style="list-style:none;padding:0;line-height:1.8">
        <li>公司名稱：打球去有限公司</li>
        <li>統一編號：60699687</li>
        <li>品牌：Volley365</li>
        <li>定位：排球品牌／預約平台與相關應用工具的開發</li>
        <li>地區：台灣｜支援繁中介面</li>
      </ul>
    </section>
  </main>

  <footer>
    <div class="container">
      © <span id="year"></span> Volley365. All rights reserved.
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    function handleSubmit(e){
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      const subject = encodeURIComponent('Volley365 官網詢問');
      const body = encodeURIComponent(`姓名：${data.name}\nEmail：${data.email}\n需求：\n${data.message}`);
      window.location.href = `mailto:hello@volley365.tw?subject=${subject}&body=${body}`;
      return false;
    }
  </script>
</body>
</html>
